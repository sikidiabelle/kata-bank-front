<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col ">
      <div class="row justify-content-center">
        <h2>Le montant de votre solde est {{account.balance | currency:'EUR'}}</h2>
      </div>
      <div class="row container-fluid justify-content-center">
        <div class="panel panel-default">
          <div class="panel-heading">HISTORIQUE DES TRANSACTIONS</div>
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Type de transaction</th>
                <th scope="col">Montant</th>
                <th scope="col">Date</th>
              </tr>
            </thead>
            <tbody >
              <tr *ngFor='let transaction of account.listTransactions; let i=index;'>
                <th scope="row">{{i+1}}</th>
                <div *ngIf="transaction.montant>=0; else notShow">
                  <td>Dépôt</td>
                </div>
                
                <ng-template #notShow>
                  <td>Retrait</td>
                </ng-template>
                <td>{{transaction.montant | currency : 'EUR'}}</td>
                <td>{{transaction.date | date}}</td>
              </tr>
          </table>
        </div>
      </div>
    </div>
  </div>


</div>
