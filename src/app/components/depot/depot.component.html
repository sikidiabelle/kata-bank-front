<div class="container-fluid">
    <div class="row justify-content-center">
        <form [formGroup]="transactionForm" (ngSubmit)="add()">
            <div class="form-group"> 
                <div class="row">
                    <label class="col" for="nom"> Montant de la transaction </label>
                    <div class="col">
                        <input class="form-control" type="text" formControlName="montant">
                    </div>
                </div>
            </div>
            <div class="form-group"> 
                <div class="row">
                    <label class="col" for="nom"> Type de transaction </label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineRadio1" value="1" formControlName="type" >
                        <label class="form-check-label" for="inlineRadio1">Dépôt</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="inlineRadio2" value="-1" formControlName="type">
                        <label class="form-check-label" for="inlineRadio2">Retrait</label>
                      </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Valider</button>
        </form>
    </div>
</div>
